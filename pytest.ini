[tool:pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = .

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    api: API tests
    slow: Slow running tests

# Minimum version
minversion = 6.0